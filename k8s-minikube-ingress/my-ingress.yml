apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: hello.local.info
      http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80